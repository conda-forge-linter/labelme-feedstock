{% set name = "labelme" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb1735feac2c095d8a063acf6f877ba924f2d2a0d4a706d4c73d3573382df7cd
  # patches:
  #   - disable_automatic_install_of_qt.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - labelme = labelme.__main__:main
    - labelme_draw_json = labelme.cli.draw_json:main
    - labelme_draw_label_png = labelme.cli.draw_label_png:main
    - labelme_json_to_dataset = labelme.cli.json_to_dataset:main
  osx_is_app: true

requirements:
  host:
    - python
    - pip
  run:
    - python
    - imgviz >=0.11.0
    - matplotlib-base
    - numpy
    - pillow >=2.8.0
    - pyyaml
    - termcolor
    - qtpy
    - colorama  # [win]

test:
  requires:
    - pyqt
  commands:
    - labelme --help

app:
  entry: labelme
  icon: {{ SRC_DIR }}/labelme/icons/icon.png
  summary: Image Polygonal Annotation with Python
  type: desk

about:
  home: https://github.com/wkentaro/labelme
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Image Polygonal Annotation with Python (polygon, rectangle, circle, line, point and image-level flag annotation).
  description: |
    Labelme is a graphical image annotation tool inspired by http://labelme.csail.mit.edu.
    It is written in Python and uses Qt for its graphical interface.

extra:
  recipe-maintainers:
    - hmaarrfk
